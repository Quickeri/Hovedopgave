version: "3.6"
services:
  server:
    image: server
    ports:
      - 4000:4000
    volumes:
      - dist:/app/dist
      - ./server:/app
      - /app/node_modules
    build: ./server
  client:
    image: client
    volumes:
      - dist:/app/dist
      - ./client:/app
      - /app/node_modules
    build: ./client
volumes:
  dist:
